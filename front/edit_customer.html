<!DOCTYPE html>
<html>

<head>
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Edit Customer</h1>
            <div class="form-group">
                <form id="editCustomerForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" class="form-control"><br>
                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city" class="form-control"><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" class="form-control"><br>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Create Loan">
                    </div> 
                </form>

                <script>
                    document.getElementById('editCustomerForm').addEventListener('submit', function (e) {
                        e.preventDefault();

                        const customerId = new URLSearchParams(window.location.search).get('customerId');
                        const name = document.getElementById('name').value;
                        const city = document.getElementById('city').value;
                        const age = document.getElementById('age').value;

                        axios.put('http://localhost:5000/edit_customers/' + customerId, {
                            name: name,
                            city: city,
                            age: age
                        })
                            .then(function (response) {
                                alert('Customer updated successfully');
                                window.location.href = 'customers.html';
                            })
                            .catch(function (error) {
                                console.error(error);
                            });
                    });
                </script>
</body>

</html>
